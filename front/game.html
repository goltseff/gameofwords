<script>
$(document).ready(function () {
	checkIsAuth();
});

async function checkIsAuth(){
	let result = await checkAuth();
	if (result) {
				$('#cnt_wait_auth').hide();
				$('#cnt_with_auth').show();
				fillGameInfo();
		}else{
				window.location = 'index.html';
		}
}

</script>
